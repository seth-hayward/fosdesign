<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Fos Design</title>
        <link href="images/led.ico" rel="shortcut icon" type="image/x-icon" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/fos.css" rel="stylesheet" media="screen">
    
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-44954549-1', 'fosdesign.co');
          ga('send', 'pageview');

        </script>

    </head>
    <body>



  <div class="container-narrow rounded-corners">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
          <h3>Fos Design         
          </h3>
          <p>
              A San Francisco, CA and New York City-based wearable technology company.
          </p>        

      </div>

      <div class="body-content">


        <div class="row">

            <div class="col-xs-6">
                          
                <div id="carousel-example-generic" class="carousel slide" data-interval="false">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>

                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/1.jpg" class="portfolio_image" alt="">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/2.jpg" class="portfolio_image" alt="">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/3.jpg" class="portfolio_image" alt="">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/4.jpg" class="portfolio_image" alt="">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/5.jpg" class="portfolio_image" alt="">
                            <div class="carousel-caption">
                            </div>
                        </div>

                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-next"></span>
                    </a>
                </div>     

            </div>

        </div>

        <hr>

        <footer>
          <small class="pull-right">&copy; erogear 2013</small>
        </footer>
      </div>

    </div> <!-- /container -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>

    
    <script>
        $(document).ready(function () {
            $('#contact_us').on('click', function (e) {
                location.href = "#contact";
            });
        });
    </script>     
         
    </body>
</html>
